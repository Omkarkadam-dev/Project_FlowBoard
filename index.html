<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProjectFlow - Task Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-bg min-h-screen flex items-center justify-center px-6 py-20">
    <div class="max-w-6xl text-center">
      <h1 class="text-4xl sm:text-6xl font-bold leading-tight mb-6 animate-fade-in-down">
        <span id="typed-text" class="text-indigo-400 typing"></span>
      </h1>
      <p class="text-lg sm:text-xl text-gray-300 mb-10 animate-fade-in-up delay-200">
        Manage your tasks visually with drag-and-drop boards. Collaborate with your team effortlessly.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center animate-fade-in-up delay-500">
        <a href="#start" class="px-6 py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-xl transition-all duration-300 btn-glow">Get Started</a>
        <a href="#demo" class="px-6 py-3 border border-indigo-400 text-indigo-300 hover:bg-indigo-700 hover:text-white font-semibold rounded-xl transition-all duration-300">Live Demo</a>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
